<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Trucks Under Repair Status </title>
</head>
<body>
<div th:fragment="content" th:with="roles=${roles}">
    <th:block th:replace="/fragments/menu :: fragmentContent"></th:block>
</div>

<div th:fragment="content" th:with="roles=${roles}">
    <th:block th:replace="/fragments/menu1 :: fragmentContent1"></th:block>
</div>

<h3>Машины в ремонте:</h3>
<table border="1">
    <tr>
        <th>Машина</th>
        <th>Осталось дней в ремонте</th>
    </tr>
    <tr th:each="repairTruck : ${truckrepair}">
        <td th:utext="${repairTruck.getTruckName()}">...</td>
        <td th:utext="${repairTruck.getRemainingDays()}">...</td>
    </tr>
</table>
</body>
</html>
