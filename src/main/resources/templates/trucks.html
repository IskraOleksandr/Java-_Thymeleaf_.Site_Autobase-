<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="content" th:with="roles=${roles}">
    <th:block th:include="/fragments/menu :: fragmentContent"></th:block>
</div>
<div th:if="${ roles.contains('ROLE_ADMIN') || roles.contains('ROLE_DIRECTOR')}">
    <th:block th:include="/fragments/menu1 :: fragmentContent1"></th:block>
</div>

<table border="1">

    <tr>
        <th>Название</th>
        <th>Грузоподъемность</th>
        <th>Исправность</th>
        <th>Свободна</th>
    </tr>
    <tr th:each="truck : ${trucks}">
        <td th:utext="${truck.name}">...</td>
        <td th:utext="${truck.maxWeight}">...</td>
        <td th:utext="${truck.repairability}">...</td>
        <td th:utext="${truck.available}">...</td>
    </tr>
</table>

</body>
</html>
